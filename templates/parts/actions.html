            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                height="24px" viewBox="0 0 24 24" version="1.1">
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <rect x="0" y="0" width="24" height="24"></rect>
                    <path d="M8,17.9148182 L8,5.96685884 C8,5.56391781 
                        8.16211443,5.17792052 8.44982609,4.89581508 
                        L10.965708,2.42895648 C11.5426798,1.86322723 
                        12.4640974,1.85620921 13.0496196,2.41308426 
                        L15.5337377,4.77566479 C15.8314604,5.0588212 
                        16,5.45170806 16,5.86258077 L16,17.9148182 
                        C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 
                        L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 
                        8,17.9148182 Z" fill="#000000" fill-rule="nonzero"
                        transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409)">

            </svg>
        </span>
    </a>

    
    <a
        href="{{delete}}"
        data-toggle="modal"
        data-target="#deleteModal"
        class="btn btn-sm btn-clean btn-icon removeButton"
        title="Delete"
    >
        <i class="la la-trash"></i>
    </a>

    <!-- Success Popup -->
    <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="deleteModal"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body mt-5">
                    <h2 class="text-center mt-4 mb-3">Delete</h2>
                    <p class="text-center">Are u sure?</p>
                </div>
                <div class="modal-footer mx-auto">
                    <button
                        type="button"
                        class="btn btn-outline-secondary mb-3 mr-3"
                        data-dismiss="modal"
                    >
                        Back
                    </button>
                    <a
                        href="{{delete}}"
                        id="modalDeleteButton"
                    >
                        <button type="button" class="btn btn-danger mb-3">Delete</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</span>
